<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习笔记集 - Learning Notebooks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'warm-bg': '#FDFBF8',
                        'warm-card': '#F7F3EE', 
                        'warm-accent': '#A67B5B',
                        'warm-primary': '#D2B48C',
                        'warm-secondary': '#8FBC8F',
                        'text-main': '#4A4A4A',
                        'text-light': '#6B7280'
                    },
                    fontFamily: {
                        'chinese': ['Noto Sans SC', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #A67B5B, #8FBC8F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .fade-in {
            animation: fadeInUp 0.8s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .tag-filter.active {
            background-color: rgba(139, 69, 19, 0.3) !important;
            color: #8B4513;
            font-weight: 600;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.2);
        }
        .note-card {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-warm-bg text-text-main min-h-screen">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-sm border-b border-warm-primary/20 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold gradient-text">学习笔记集</h1>
                <div class="text-sm text-text-light">
                    <span class="bg-warm-card px-3 py-1 rounded-full">Learning Notebooks</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="py-20 px-6">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="text-5xl font-bold text-text-main mb-6 fade-in">📚 math_hyphen的随记</h2>
            <p class="text-xl text-text-light mb-8 leading-relaxed fade-in stagger-1">
                这里收录了我在学习过程中整理的各种笔记和思考。<br>
                每一篇都是对知识的深入探索，希望能为你的学习之路带来启发。
            </p>
            <div id="tag-filters" class="flex justify-center space-x-4 fade-in stagger-2">
                <!-- 标签按钮将通过JavaScript动态生成 -->
            </div>
        </div>
    </section>

    <!-- Notes Grid -->
    <section class="py-16 px-6">
        <div class="max-w-6xl mx-auto">
            <h3 class="text-3xl font-bold text-center mb-12 fade-in">📖 笔记导航</h3>
            
            <div id="articles-container" class="grid md:grid-cols-2 gap-8">
                <!-- 文章卡片将通过JavaScript动态生成 -->
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section class="py-16 px-6 bg-warm-card/50">
        <div class="max-w-4xl mx-auto text-center">
            <h3 class="text-3xl font-bold mb-8 fade-in">💡 关于这个项目</h3>
            <div class="grid md:grid-cols-3 gap-8">
                <div class="fade-in stagger-1">
                    <div class="bg-warm-secondary/20 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="text-2xl">🎯</span>
                    </div>
                    <h4 class="font-bold mb-2">深入浅出</h4>
                    <p class="text-text-light text-sm">复杂概念通过可视化和交互式元素变得易于理解</p>
                </div>
                <div class="fade-in stagger-2">
                    <div class="bg-warm-accent/20 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="text-2xl">🔬</span>
                    </div>
                    <h4 class="font-bold mb-2">理论实践</h4>
                    <p class="text-text-light text-sm">结合理论推导和实际应用，构建完整的知识体系</p>
                </div>
                <div class="fade-in stagger-3">
                    <div class="bg-warm-primary/20 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="text-2xl">📈</span>
                    </div>
                    <h4 class="font-bold mb-2">持续更新</h4>
                    <p class="text-text-light text-sm">随着学习的深入，笔记内容会不断丰富和完善</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-12 px-6 border-t border-warm-primary/20">
        <div class="max-w-4xl mx-auto text-center">
            <p class="text-text-light mb-4">
                "学而时习之，不亦说乎？" - 《论语》
            </p>
            <p class="text-sm text-text-light">
                这些笔记记录了我的学习历程，希望也能帮助到你的学习之路。
            </p>
            <div class="mt-6 flex justify-center space-x-4">
                <a href="https://github.com" class="text-warm-accent hover:text-warm-accent/80 transition-colors">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
            </div>
        </div>
    </footer>

    <script>
        let articlesData = null;
        
        // 加载配置文件
        async function loadArticlesData() {
            try {
                const response = await fetch('articles.json');
                articlesData = await response.json();
                generateTags();
                generateArticles();
                initializeFilters();
                initializeAnimations();
            } catch (error) {
                console.error('加载文章配置失败:', error);
            }
        }
        
        // 生成标签按钮
        function generateTags() {
            const tagContainer = document.getElementById('tag-filters');
            tagContainer.innerHTML = '';
            
            articlesData.tags.forEach(tag => {
                const button = document.createElement('button');
                button.className = `tag-filter bg-${tag.color}/20 hover:bg-${tag.color}/40 px-4 py-2 rounded-full text-sm font-medium transition-colors cursor-pointer`;
                button.setAttribute('data-tag', tag.id);
                button.textContent = tag.name;
                tagContainer.appendChild(button);
            });
        }
        
        // 生成文章卡片
        function generateArticles() {
            const articlesContainer = document.getElementById('articles-container');
            articlesContainer.innerHTML = '';
            
            articlesData.articles.forEach((article, index) => {
                const articleCard = document.createElement('div');
                articleCard.className = `note-card bg-white rounded-2xl p-8 shadow-lg card-hover fade-in stagger-${index + 1}`;
                articleCard.setAttribute('data-tags', article.tags.join(','));
                
                const displayTagsHtml = article.displayTags.map(tag => {
                    const tagColor = getTagColor(tag);
                    return `<span class="bg-${tagColor}/20 text-${tagColor} px-2 py-1 rounded text-xs font-medium">${tag}</span>`;
                }).join('');
                
                articleCard.innerHTML = `
                    <div class="flex items-start space-x-4">
                        <div class="bg-gradient-to-br ${article.gradient} p-3 rounded-xl">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${article.icon}"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h4 class="text-xl font-bold mb-2 text-${article.buttonColor}">${article.title}</h4>
                            <p class="text-text-light mb-4 leading-relaxed">
                                ${article.description}
                            </p>
                            <div class="flex items-center justify-between">
                                <div class="flex space-x-2">
                                    ${displayTagsHtml}
                                </div>
                                <a href="${article.filename}" class="bg-${article.buttonColor} text-white px-4 py-2 rounded-lg hover:bg-${article.buttonColor}/90 transition-colors font-medium">
                                    阅读笔记 →
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                
                articlesContainer.appendChild(articleCard);
            });
        }
        
        // 获取标签颜色
        function getTagColor(tagName) {
            const colorMap = {
                '深度学习': 'warm-secondary',
                '扩散模型': 'warm-accent',
                '数学物理': 'warm-primary',
                '流体力学': 'warm-accent',
                '理论研究': 'warm-primary'
            };
            return colorMap[tagName] || 'warm-accent';
        }
        
        // 初始化过滤功能
        function initializeFilters() {
            const tagFilters = document.querySelectorAll('.tag-filter');
            const noteCards = document.querySelectorAll('.note-card');
            
            // 设置默认激活状态
            if (tagFilters.length > 0) {
                tagFilters[0].classList.add('active');
            }
            
            tagFilters.forEach(filter => {
                filter.addEventListener('click', function() {
                    const selectedTag = this.getAttribute('data-tag');
                    
                    // 更新按钮状态
                    tagFilters.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 过滤文章卡片
                    noteCards.forEach(card => {
                        const cardTags = card.getAttribute('data-tags');
                        
                        if (selectedTag === 'all' || cardTags.includes(selectedTag)) {
                            card.style.display = 'block';
                            card.style.opacity = '0';
                            card.style.transform = 'translateY(20px)';
                            
                            // 添加淡入动画
                            setTimeout(() => {
                                card.style.transition = 'all 0.3s ease';
                                card.style.opacity = '1';
                                card.style.transform = 'translateY(0)';
                            }, 50);
                        } else {
                            card.style.transition = 'all 0.3s ease';
                            card.style.opacity = '0';
                            card.style.transform = 'translateY(-20px)';
                            
                            setTimeout(() => {
                                card.style.display = 'none';
                            }, 300);
                        }
                    });
                });
            });
        }
        
        // 初始化动画
        function initializeAnimations() {
            // 页面加载动画
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 200);
            });
            
            // 滚动动画
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);
            
            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', loadArticlesData);
    </script>
</body>
</html>
