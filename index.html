        body {

        /* 粒子背景画布 */
        #particles-canvas {

            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);

    <script>
        let articlesData = null;
        
        // 粒子系统
        class ParticleSystem {
            constructor() {
                this.canvas = document.getElementById('particles-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.mouse = { x: 0, y: 0 };
                this.connections = [];
                
                this.resize();
                this.init();
                this.bindEvents();
                this.animate();
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            init() {
                this.particles = [];
                const particleCount = Math.min(150, Math.floor(window.innerWidth / 15));
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        radius: Math.random() * 2 + 1,
                        opacity: Math.random() * 0.5 + 0.2
                    });
                }
            }
            
            bindEvents() {
                window.addEventListener('resize', () => this.resize());
                
                document.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });
            }
            
            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 更新粒子位置
                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // 边界检测
                    if (particle.x < 0 || particle.x > this.canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > this.canvas.height) particle.vy *= -1;
                    
                    // 鼠标吸引效果
                    const dx = this.mouse.x - particle.x;
                    const dy = this.mouse.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        const force = (150 - distance) / 150;
                        particle.x += dx * force * 0.01;
                        particle.y += dy * force * 0.01;
                    }
                });
                
                // 绘制连接线
                this.drawConnections();
                
                // 绘制粒子
                this.drawParticles();
                
                requestAnimationFrame(() => this.animate());
            }
            
            drawConnections() {
                // 检查当前主题
                const isDark = document.body.getAttribute('data-theme') === 'dark';
                const lineColor = isDark ? '96, 165, 250' : '251, 146, 60'; // 亮蓝色 : 橙色
                const mouseLineColor = isDark ? '147, 197, 253' : '254, 215, 170'; // 更亮蓝色 : 浅橙色
                
                for (let i = 0; i < this.particles.length; i++) {
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const dx = this.particles[i].x - this.particles[j].x;
                        const dy = this.particles[i].y - this.particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 120) {
                            const opacity = (120 - distance) / 120 * 0.3;
                            this.ctx.strokeStyle = `rgba(${lineColor}, ${opacity})`;
                            this.ctx.lineWidth = 1;
                            this.ctx.beginPath();
                            this.ctx.moveTo(this.particles[i].x, this.particles[i].y);
                            this.ctx.lineTo(this.particles[j].x, this.particles[j].y);
                            this.ctx.stroke();
                        }
                    }
                    
                    // 鼠标连接线
                    const dx = this.mouse.x - this.particles[i].x;
                    const dy = this.mouse.y - this.particles[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        const opacity = (150 - distance) / 150 * 0.4;
                        this.ctx.strokeStyle = `rgba(${mouseLineColor}, ${opacity})`;
                        this.ctx.lineWidth = 2;
                        this.ctx.beginPath();
                        this.ctx.moveTo(this.particles[i].x, this.particles[i].y);
                        this.ctx.lineTo(this.mouse.x, this.mouse.y);
                        this.ctx.stroke();
                    }
                }
            }
            
            drawParticles() {
                // 检查当前主题
                const isDark = document.body.getAttribute('data-theme') === 'dark';
                const particleColor = isDark ? '96, 165, 250' : '251, 146, 60'; // 亮蓝色 : 橙色
                
                this.particles.forEach(particle => {
                    // 增加透明度，确保粒子可见
                    const opacity = Math.max(particle.opacity, 0.4);
                    this.ctx.fillStyle = `rgba(${particleColor}, ${opacity})`;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }
        }
        
        // 磁性效果
        function addMagneticEffect() {
            const magneticElements = document.querySelectorAll('.card-hover, .tag-filter');
            
            magneticElements.forEach(element => {
                element.addEventListener('mousemove', (e) => {
                    const rect = element.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    
                    const distance = Math.sqrt(x * x + y * y);
                    const maxDistance = Math.max(rect.width, rect.height) / 2;
                    
                    if (distance < maxDistance) {
                        const strength = (maxDistance - distance) / maxDistance;
                        const moveX = x * strength * 0.1;
                        const moveY = y * strength * 0.1;
                        
                        element.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.02)`;
                    }
                });
                
                element.addEventListener('mouseleave', () => {
                    element.style.transform = '';
                });
            });
        }
        
        // 加载配置文件
        async function loadArticlesData() {
            try {
                const response = await fetch('articles.json');
                articlesData = await response.json();
                generateTags();
                generateArticles();
                initializeFilters();
                initializeAnimations();
            } catch (error) {
                console.error('加载文章配置失败:', error);
            }
        }
        
        // 生成标签按钮
        function generateTags() {
            const tagContainer = document.getElementById('tag-filters');
            tagContainer.innerHTML = '';
            
            articlesData.tags.forEach(tag => {
                const button = document.createElement('button');
                button.className = `tag-filter bg-${tag.color}/20 hover:bg-${tag.color}/40 px-4 py-2 rounded-full text-sm font-medium transition-colors cursor-pointer`;
                button.setAttribute('data-tag', tag.id);
                button.textContent = tag.name;
                tagContainer.appendChild(button);
            });
        }
        
        // 生成文章卡片
        function generateArticles() {
            const articlesContainer = document.getElementById('articles-container');
            articlesContainer.innerHTML = '';
            
            articlesData.articles.forEach((article, index) => {
                const articleCard = document.createElement('div');
                articleCard.className = `note-card theme-card rounded-2xl p-8 shadow-lg card-hover fade-in stagger-${index + 1}`;
                articleCard.setAttribute('data-tags', article.tags.join(','));
                
                const displayTagsHtml = article.displayTags.map(tag => {
                    const tagColor = getTagColor(tag);
                    return `<span class="bg-${tagColor}/20 text-text-main px-2 py-1 rounded text-xs font-medium">${tag}</span>`;
                }).join('');
                
                articleCard.innerHTML = `
                    <div class="flex items-start space-x-4">
                        <div class="bg-gradient-to-br ${article.gradient} p-3 rounded-xl">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${article.icon}"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h4 class="text-xl font-bold mb-2 text-text-main">${article.title}</h4>
                            <p class="text-text-light mb-4 leading-relaxed">
                                ${article.description}
                            </p>
                            <div class="flex items-center justify-between">
                                <div class="flex space-x-2">
                                    ${displayTagsHtml}
                                </div>
                                <a href="${article.filename}" class="bg-${article.buttonColor} text-white px-4 py-2 rounded-lg hover:bg-${article.buttonColor}/90 transition-colors font-medium">
                                    阅读笔记 →
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                
                articlesContainer.appendChild(articleCard);
            });
        }
        
        // 获取标签颜色
        function getTagColor(tagName) {
            const colorMap = {
                '深度学习': 'warm-secondary',
                '扩散模型': 'warm-accent',
                '数学物理': 'warm-primary',
                '流体力学': 'warm-accent',
                '理论研究': 'warm-primary'
            };
            return colorMap[tagName] || 'warm-accent';
        }
        
        // 初始化过滤功能
        function initializeFilters() {
            const tagFilters = document.querySelectorAll('.tag-filter');
            const noteCards = document.querySelectorAll('.note-card');
            
            // 设置默认激活状态
            if (tagFilters.length > 0) {
                tagFilters[0].classList.add('active');
            }
            
            tagFilters.forEach(filter => {
                filter.addEventListener('click', function() {
                    const selectedTag = this.getAttribute('data-tag');
                    
                    // 更新按钮状态
                    tagFilters.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 过滤文章卡片
                    noteCards.forEach(card => {
                        const cardTags = card.getAttribute('data-tags');
                        
                        if (selectedTag === 'all' || cardTags.includes(selectedTag)) {
                            card.style.display = 'block';
                            card.style.opacity = '0';
                            card.style.transform = 'translateY(20px)';
                            
                            // 添加淡入动画
                            setTimeout(() => {
                                card.style.transition = 'all 0.3s ease';
                                card.style.opacity = '1';
                                card.style.transform = 'translateY(0)';
                            }, 50);
                        } else {
                            card.style.transition = 'all 0.3s ease';
                            card.style.opacity = '0';
                            card.style.transform = 'translateY(-20px)';
                            
                            setTimeout(() => {
                                card.style.display = 'none';
                            }, 300);
                        }
                    });
                });
            });
        }
        
        // 初始化动画
        function initializeAnimations() {
            // 页面加载动画
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 200);
            });
            
            // 滚动动画
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);
            
            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        }
        
        // 主题切换功能
        function initThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            const body = document.body;
            
            // 检查本地存储的主题设置
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '☀️';
                themeText.textContent = '日间模式';
            }
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = body.getAttribute('data-theme');
                
                if (currentTheme === 'dark') {
                    body.removeAttribute('data-theme');
                    themeIcon.textContent = '🌙';
                    themeText.textContent = '夜间模式';
                    localStorage.setItem('theme', 'light');
                } else {
                    body.setAttribute('data-theme', 'dark');
                    themeIcon.textContent = '☀️';
                    themeText.textContent = '日间模式';
                    localStorage.setItem('theme', 'dark');
                }
            });
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadArticlesData();
            
            // 初始化主题切换
            initThemeToggle();
            
            // 初始化粒子系统
            new ParticleSystem();
            
            // 添加磁性效果
            setTimeout(() => {
                addMagneticEffect();
            }, 1000);
            
            // 添加波纹效果到按钮
            document.addEventListener('click', (e) => {
                if (e.target.matches('button, a, .tag-filter')) {
                    e.target.classList.add('ripple');
                    setTimeout(() => {
                        e.target.classList.remove('ripple');
                    }, 600);
                }
            });
        });
    </script>
</body>
